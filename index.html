<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Renaissance Quiz â€“ Instant Feedback (16 Questions)</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    max-width: 980px;
    margin: 40px auto;
    padding: 20px;
    background: #f9f8f5;
    color: #2c2c2c;
    line-height: 1.6;
  }
  h1 {
    color: #8b0000;
    text-align: center;
    border-bottom: 3px solid #d4a373;
    padding-bottom: 15px;
  }
  .question {
    background: white;
    padding: 22px;
    margin: 24px 0;
    border-radius: 10px;
    border-left: 6px solid #8b0000;
    box-shadow: 0 3px 12px rgba(0,0,0,0.08);
  }
  .options label {
    display: block;
    margin: 14px 0;
    padding: 12px;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s;
  }
  .options label:hover {
    background: #f0f0f8;
  }
  .feedback {
    margin-top: 14px;
    padding: 12px;
    border-radius: 6px;
    font-weight: bold;
    display: none;
  }
  .correct { background: #e6ffe6; color: #006400; }
  .wrong   { background: #ffe6e6; color: #8b0000; }
  button {
    background: #8b0000;
    color: white;
    padding: 14px 32px;
    border: none;
    border-radius: 8px;
    font-size: 1.1rem;
    cursor: pointer;
    margin: 40px auto;
    display: block;
  }
  button:hover { background: #6b0000; }
  #finalResult {
    text-align: center;
    font-size: 1.4rem;
    margin: 30px 0;
    padding: 20px;
    border-radius: 10px;
    display: none;
  }
</style>
</head>
<body>

<h1>Renaissance Quiz â€“ Instant Feedback (16 Questions)</h1>
<p style="text-align:center; color:#555; font-style:italic; margin-bottom:2em;">
  Select an answer â†’ get immediate feedback!<br>
  (Based on textbook pages covering the Renaissance causes, features, people & developments)
</p>

<div id="quiz"></div>

<button onclick="showFinalScore()">Finish Quiz & See Total Score</button>
<div id="finalResult"></div>

<script>
const questions = [
  {
    q: "1. Where did the Renaissance first begin?",
    options: ["a. France", "b. England", "c. Italian Peninsula (esp. Florence)", "d. Germany"],
    correct: 2,
    answerText: "Italian Peninsula (especially Florence)"
  },
  {
    q: "2. The word 'Renaissance' means:",
    options: ["a. New birth / revival", "b. Enlightenment", "c. Religious reform", "d. Industrial revolution"],
    correct: 0,
    answerText: "New birth / revival (of classical Greco-Roman learning)"
  },
  {
    q: "3. Which family played the most important role in supporting artists and the development of the Renaissance in Florence?",
    options: ["a. Borgia", "b. Sforza", "c. Medici", "d. Visconti"],
    correct: 2,
    answerText: "Medici (especially Cosimo and Lorenzo de' Medici)"
  },
  {
    q: "4. Which events helped bring ancient Greek and Roman knowledge back to Europe?",
    options: ["a. The Crusades only", "b. Fall of Constantinople (1453) only", "c. Both the Crusades and Fall of Constantinople", "d. The Black Death"],
    correct: 2,
    answerText: "Both the Crusades and Fall of Constantinople"
  },
  {
    q: "5. Who is regarded as the 'Father of Humanism'?",
    options: ["a. Giovanni Boccaccio", "b. Francesco Petrarch", "c. Dante Alighieri", "d. William Shakespeare"],
    correct: 1,
    answerText: "Francesco Petrarch"
  },
  {
    q: "6. Which of the following is NOT a major literary development of the Renaissance?",
    options: ["a. Rise of novels (Boccaccio's Decameron)", "b. Famous English plays (Shakespeare)", "c. Epic poems written mostly in Latin (Dante)", "d. Use of native languages instead of only Latin"],
    correct: 2,
    answerText: "Dante wrote The Divine Comedy in Italian vernacular (not mostly Latin)"
  },
  {
    q: "7. Which city was NOT a major wealthy Italian trading centre during the early Renaissance?",
    options: ["a. Florence", "b. Venice", "c. Genoa", "d. Paris"],
    correct: 3,
    answerText: "Paris (the key centres were Italian city-states)"
  },
  {
    q: "8. Humanism during the Renaissance mainly focused on:",
    options: ["a. Strict obedience to Church teachings", "b. Human potential, reason, and classical learning", "c. Only religious subjects", "d. Military conquest"],
    correct: 1,
    answerText: "Human potential, reason, and classical learning"
  },
  {
    q: "9. Which plague affected Florence and is described in Boccaccio's Decameron?",
    options: ["a. Smallpox", "b. The Black Death", "c. Cholera", "d. Typhus"],
    correct: 1,
    answerText: "The Black Death"
  },
  {
    q: "10. Who wrote 'The Divine Comedy' describing Heaven, Hell and Purgatory?",
    options: ["a. Petrarch", "b. Boccaccio", "c. Dante Alighieri", "d. Shakespeare"],
    correct: 2,
    answerText: "Dante Alighieri"
  },
  {
    q: "11. The rise of wealthy merchants and bankers in Italian city-states mainly contributed to the Renaissance by:",
    options: ["a. Starting wars with the Church", "b. Supporting artists, scholars and new buildings", "c. Banning ancient Greek books", "d. Moving the capital to Rome"],
    correct: 1,
    answerText: "Supporting artists, scholars and new buildings (patronage)"
  },
  {
    q: "12. During the late Middle Ages, the Church's influence weakened because of:",
    options: ["a. The failure of the Crusades", "b. Corruption and the refusal of some rulers to pay taxes to the Pope", "c. Both A and B", "d. The rise of universities only"],
    correct: 2,
    answerText: "Both A and B"
  },
  {
    q: "13. Which of these is a famous work by William Shakespeare?",
    options: ["a. The Decameron", "b. Romeo and Juliet", "c. The Divine Comedy", "d. Canzoniere"],
    correct: 1,
    answerText: "Romeo and Juliet"
  },
  {
    q: "14. The Crusades encouraged the exchange of knowledge mainly between:",
    options: ["a. Europe and the Arab world", "b. Europe and China", "c. Europe and the Americas", "d. Only between European countries"],
    correct: 0,
    answerText: "Europe and the Arab world"
  },
  {
    q: "15. From the 12th century onwards, the rise of universities in Europe helped the Renaissance by:",
    options: ["a. Teaching only religious subjects", "b. Allowing students to study medicine, law, philosophy and ancient texts", "c. Closing down trade routes", "d. Banning humanism"],
    correct: 1,
    answerText: "Allowing students to study medicine, law, philosophy and ancient texts"
  },
  {
    q: "16. Which statement best describes the main change in thinking during the Renaissance?",
    options: ["a. From God-centred to human-centred thinking", "b. From science to superstition", "c. From trade to farming", "d. From cities to rural life"],
    correct: 0,
    answerText: "From God-centred to human-centred thinking"
  }
];

let score = 0;
let answeredCount = 0;

function renderQuiz() {
  const container = document.getElementById("quiz");
  questions.forEach((q, index) => {
    const div = document.createElement("div");
    div.className = "question";
    div.innerHTML = <h3>${q.q}</h3>;
    
    const opts = document.createElement("div");
    opts.className = "options";
    
    q.options.forEach((opt, i) => {
      const label = document.createElement("label");
      label.innerHTML = <input type="radio" name="q\( {index}" value=" \){i}" onclick="checkAnswer(${index}, ${i})"> ${opt};
      opts.appendChild(label);
    });
    
    div.appendChild(opts);
    
    const feedback = document.createElement("div");
    feedback.id = feedback${index};
    feedback.className = "feedback";
    div.appendChild(feedback);
    
    container.appendChild(div);
  });
}

function checkAnswer(qIndex, selected) {
  const q = questions[qIndex];
  const fb = document.getElementById(feedback${qIndex});
  fb.style.display = "block";

  if (selected === q.correct) {
    fb.textContent = "Correct! âœ“";
    fb.className = "feedback correct";
    score++;
  } else {
    fb.textContent = Wrong! The correct answer is: ${q.options[q.correct]} â†’ ${q.answerText};
    fb.className = "feedback wrong";
  }

  // Disable options after selection
  const radios = document.querySelectorAll(input[name="q${qIndex}"]);
  radios.forEach(r => r.disabled = true);

  answeredCount++;
}

function showFinalScore() {
  const total = questions.length;
  const percent = Math.round((score / total) * 100);
  let msg = `You scored \( {score}/ \){total} (${percent}%)! `;

  if (percent >= 85) {
    msg += "Outstanding! ðŸŽ‰ You're a Renaissance master!";
  } else if (percent >= 65) {
    msg += "Great job! ðŸ‘ Solid understanding!";
  } else if (percent >= 40) {
    msg += "Good effort! ðŸ“š Review a bit more and you'll do even better!";
  } else {
    msg += "Nice try! ðŸ’ª Keep studying the key causes, people and developments.";
  }

  document.getElementById("finalResult").textContent = msg;
  document.getElementById("finalResult").style.display = "block";
  document.getElementById("finalResult").style.background = percent >= 65 ? "#e6ffe6" : "#fff3e6";
  document.getElementById("finalResult").style.color = percent >= 65 ? "#006400" : "#8b4513";

  window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
}

window.onload = renderQuiz;
</script>

</body>
</html>

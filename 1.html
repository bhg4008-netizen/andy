            --card-bg: #ffffff;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: 80px 1fr;
            height: 100vh;
            gap: 10px;
            padding: 10px;
        }
        
        header {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        h1 {
            font-size: 1.8rem;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 10px;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        button.active {
            background-color: #2ecc71;
        }
        
        .sidebar {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .search-box {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .category-btn {
            background-color: #f1f2f6;
            color: var(--dark-color);
            border: none;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }
        
        .category-btn:hover {
            background-color: #dfe4ea;
        }
        
        .category-btn.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .words-list {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px;
        }
        
        .word-item {
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }
        
        .word-item:hover {
            background-color: #e9ecef;
            transform: translateX(5px);
        }
        
        .word-item.active {
            background-color: #e3f2fd;
            border-left: 4px solid var(--accent-color);
        }
        
        .word-english {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }
        
        .word-chinese {
            font-size: 1rem;
            color: #555;
            margin-bottom: 5px;
        }
        
        .word-category {
            font-size: 0.8rem;
            color: #7f8c8d;
            background-color: #ecf0f1;
            padding: 3px 8px;
            border-radius: 10px;
            display: inline-block;
        }

            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            position: relative;
        }
        
        #map {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius);
        }
        
        .map-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 15px;
            max-width: 300px;
            box-shadow: var(--shadow);

            font-size: 1.4rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .map-description {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 10px;
        }
        
        .close-btn {

            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1.2rem;
        }

            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #95a5a6;
        }

            .container {

                grid-template-rows: 80px 400px 1fr;
            }

                grid-row: 2;
            }

            }
        }

            bottom: 20px;
            left: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);

            margin-bottom: 10px;

        }

            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

    </style>
</head>

        // 應用狀態
        let currentCategory = 'all';
        let currentSearch = '';
        let activeLocationId = null;
        let map = null;
        let markers = [];

        // DOM元素
        const categoriesContainer = document.getElementById('categories-container');
        const wordsList = document.getElementById('words-list');
        const searchInput = document.getElementById('search-input');
        const wordCountElement = document.getElementById('word-count');
        const mapElement = document.getElementById('map');
        const mapInfo = document.getElementById('map-info');
        const infoTitle = document.getElementById('info-title');
        const infoDescription = document.getElementById('info-description');
        const infoCategory = document.getElementById('info-category');
        const infoEra = document.getElementById('info-era');

        // 初始化應用
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            renderCategories();
            renderLocationsList();
            setupEventListeners();
            updateWordCount();
        });

        // 初始化地圖
        function initMap() {
            // 創建地圖，中心設在中東地區（大多數歷史地點的位置）
            map = L.map('map').setView([30, 50], 3);
            
            // 添加地圖圖層
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            // 添加所有地點標記
            addAllMarkers();
        }

        // 添加所有標記到地圖
        function addAllMarkers() {
            // 清除現有標記
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            historicalLocations.forEach(location => {
                // 創建自定義圖標
                const icon = L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="background-color: ${location.color}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 0 5px rgba(0,0,0,0.5);"></div>`,
                    iconSize: [20, 20],
                    iconAnchor: [10, 10]
                });
                
                // 創建標記
                const marker = L.marker([location.lat, location.lng], { icon: icon })
                    .addTo(map)
                    .bindPopup(`<b>${location.chinese}</b><br>${location.english}<br><small>${location.categoryName}</small>`);
                
                // 點擊標記事件
                marker.on('click', function() {
                    showLocationInfo(location);
                    highlightLocationItem(location.id);
                    map.setView([location.lat, location.lng], 6);
                });
                
                markers.push(marker);
            });
        }

        // 顯示地點詳細資訊
        function showLocationInfo(location) {
            activeLocationId = location.id;
            
            infoTitle.textContent = `${location.chinese} (${location.english})`;
            infoDescription.textContent = location.description;
            infoCategory.textContent = location.categoryName;
            infoEra.textContent = location.era;
            
            mapInfo.style.display = 'block';
        }

        // 高亮對應的列表項目
        function highlightLocationItem(locationId) {
            // 移除所有項目的active類
            document.querySelectorAll('.word-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 為對應項目添加active類
            const activeItem = document.querySelector(`.word-item[data-id="${locationId}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
                activeItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        // 渲染分類按鈕
        function renderCategories() {
            categoriesContainer.innerHTML = '';
            
            // 創建"全部"按鈕
            const allButton = document.createElement('button');
            allButton.className = `category-btn ${currentCategory === 'all' ? 'active' : ''}`;
            allButton.textContent = '全部地點';
            allButton.dataset.category = 'all';
            
            allButton.addEventListener('click', function() {
                currentCategory = 'all';
                renderLocationsList();
                updateActiveCategoryButtons();
            });
            
            categoriesContainer.appendChild(allButton);
            
            // 創建分類按鈕
            const categories = [
                { id: 'ancient-civilizations', name: '古代文明與帝國', count: historicalLocations.filter(loc => loc.category === 'ancient-civilizations').length },
                { id: 'geography', name: '地理與地名', count: historicalLocations.filter(loc => loc.category === 'geography').length },
                { id: 'historical-figures', name: '歷史人物與學者', count: historicalLocations.filter(loc => loc.category === 'historical-figures').length },
                { id: 'religion-philosophy', name: '宗教相關地點', count: historicalLocations.filter(loc => loc.category === 'religion-philosophy').length },
                { id: 'culture-arts', name: '其他重要地點', count: historicalLocations.filter(loc => loc.category === 'culture-arts').length }
            ];
            
            categories.forEach(category => {
                if (category.count > 0) {
                    const button = document.createElement('button');
                    button.className = `category-btn ${currentCategory === category.id ? 'active' : ''}`;
                    button.textContent = `${category.name} (${category.count})`;
                    button.dataset.category = category.id;
                    
                    button.addEventListener('click', function() {
                        currentCategory = category.id;
                        renderLocationsList();
                        updateActiveCategoryButtons();
                    });
                    
                    categoriesContainer.appendChild(button);
                }
            });
        }

        // 更新活動分類按鈕狀態
        function updateActiveCategoryButtons() {
            document.querySelectorAll('.category-btn').forEach(button => {
                if (button.dataset.category === currentCategory) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        // 渲染地點列表
        function renderLocationsList() {
            wordsList.innerHTML = '';
            
            // 過濾地點
            let filteredLocations = historicalLocations;
            
            // 按分類過濾
            if (currentCategory !== 'all') {
                filteredLocations = filteredLocations.filter(location => location.category === currentCategory);
            }
            
            // 按搜尋關鍵字過濾
            if (currentSearch) {
                const searchLower = currentSearch.toLowerCase();
                filteredLocations = filteredLocations.filter(location => 
                    location.english.toLowerCase().includes(searchLower) || 
                    location.chinese.toLowerCase().includes(searchLower) ||
                    location.description.toLowerCase().includes(searchLower)
                );
            }
            
            // 顯示結果
            if (filteredLocations.length === 0) {
                wordsList.innerHTML = `
                    <div class="empty-state">
                        <p>未找到符合條件的地點</p>
                        <p>請嘗試其他搜尋詞或分類</p>
                    </div>
                `;
            } else {
                filteredLocations.forEach(location => {
                    const locationElement = document.createElement('div');
                    locationElement.className = `word-item ${activeLocationId === location.id ? 'active' : ''}`;
                    locationElement.dataset.id = location.id;
                    
                    locationElement.innerHTML = `
                        <div class="word-english">${location.english}</div>
                        <div class="word-chinese">${location.chinese}</div>
                        <div class="word-category">${location.categoryName}</div>
                    `;
                    
                    locationElement.addEventListener('click', function() {
                        showLocationInfo(location);
                        highlightLocationItem(location.id);
                        
                        // 移動地圖視圖到該地點
                        map.setView([location.lat, location.lng], 6);
                        
                        // 打開對應標記的彈出視窗
                        markers.forEach(marker => {
                            const markerLatLng = marker.getLatLng();
                            if (markerLatLng.lat === location.lat && markerLatLng.lng === location.lng) {
                                marker.openPopup();
                            }
                        });
                    });
                    
                    wordsList.appendChild(locationElement);
                });
            }
            
            updateWordCount(filteredLocations.length);
        }

        // 搜尋地點
        function searchLocations() {
            currentSearch = searchInput.value.trim();
            renderLocationsList();
        }

        // 更新地點計數
        function updateWordCount(count = null) {
            if (count !== null) {
                wordCountElement.textContent = count;
                return;
            }
            
            wordCountElement.textContent = historicalLocations.length;
        }

        // 設置事件監聽器
        function setupEventListeners() {
            // 搜尋事件
            searchInput.addEventListener('input', searchLocations);
            
            // 按鈕事件
            document.getElementById('reset-view').addEventListener('click', function() {
                map.setView([30, 50], 3);
                mapInfo.style.display = 'none';
                
                // 清除列表中的active項目
                document.querySelectorAll('.word-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                activeLocationId = null;
            });
            
            document.getElementById('show-all').addEventListener('click', function() {
                currentCategory = 'all';
                currentSearch = '';
                searchInput.value = '';
                renderCategories();
                renderLocationsList();
                
                // 將地圖視圖調整到適合所有標記的範圍
                const bounds = L.latLngBounds(
                    historicalLocations.map(loc => [loc.lat, loc.lng])
                );
                map.fitBounds(bounds, { padding: [50, 50] });
            });
            
            // 關閉資訊視窗
            document.getElementById('close-info').addEventListener('click', function() {
                mapInfo.style.display = 'none';
                
                // 清除列表中的active項目
                document.querySelectorAll('.word-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                activeLocationId = null;
            });
        }
    </script>
